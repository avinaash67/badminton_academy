<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Member</h2>
        <form method="post">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ member.first_name }}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ member.last_name }}" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-select">
                    <option value="Male" {% if member.gender == "Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if member.gender == "Female" %}selected{% endif %}>Female</option>
                    <option value="Other" {% if member.gender == "Other" %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="star_rating" class="form-label">Star Rating:</label>
                <input type="number" id="star_rating" name="star_rating" class="form-control" min="1" max="5" value="{{ member.star_rating }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('edit_members') }}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
